<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/font-awesome/css/all.min.css">
    <title>Trung-EX8</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="banner">
                <div class="sign-up">
                    <form action="#">
                        <h2>Create your account</h2>
                        <div class="input-group">
                            <i class="far fa-user"></i>
                            <input type="text" name="user" placeholder="Username" autocomplete="off" required>
                        </div>
                        <div class="input-group">
                            <i class="far fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                        </div>
                        <div class="input-group">
                            <i class="fa fa-key"></i>
                            <input type="password" name="pass" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <i class="fa fa-key"></i>
                            <input type="password" name="pass" placeholder="Confirm Password" required>
                        </div>
                        <div class="term flex j-between">
                            <div class="check">
                                <input type="checkbox" id="term">
                                <label for="term">Remember me</label></div>
                            <button class="btn-sign-up">Signup</button>
                        </div>
                        <div class="icons">
                            <div class="or"><span>Or</span></div>
                            <div class="icon facebook"><a href=""><i class="fab fa-facebook-f"></i></a></div>
                            <div class="icon gmail"><a href="#"><i class="fab fa-google-plus-g"></i></a></div>
                        </div>
                        <div class="sign-in">
                            <p>Already a member? <a href="">Login</a></p>
                        </div>
                    </form>

                </div>
                <div class="info-text">
                    <p>Â© 2020 Stock Signup Form. All rights reserved | Design by <a href="">W3Layouts</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
